apply from: "gradle/dependencies.gradle"

allprojects{
    group = 'com.github.tommyettinger'
    version = "$VERSION_NAME"

    buildscript {
        repositories {
            google()
            mavenCentral()
            maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
            gradlePluginPortal()
        }
    }
    repositories {
        google()
        mavenCentral()
        maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
        gradlePluginPortal()
    }
}
buildscript {
    repositories {
        google()
        mavenCentral()
        maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
        gradlePluginPortal()
    }
    dependencies {
        classpath 'com.vanniktech:gradle-maven-publish-plugin:0.22.0'
        classpath "com.badlogicgames.gdx:gdx-jnigen-gradle:2.3.1"
    }
}

apply plugin: 'java-library'
apply plugin: 'com.vanniktech.maven.publish'

if (JavaVersion.current().isJava8Compatible()) {
    allprojects {
        tasks.withType(Javadoc) {
            options.addStringOption('Xdoclint:none', '-quiet')
        }
    }
}

subprojects{
    apply plugin: 'java-library'
    apply plugin: 'com.vanniktech.maven.publish'
    def projectName = 'gdx-backends'

    sourceCompatibility = 1.8
    targetCompatibility = 1.8

    compileJava{
        options.fork = true
        options.incremental = true
    }

    processResources.duplicatesStrategy(DuplicatesStrategy.EXCLUDE)
    processTestResources.duplicatesStrategy(DuplicatesStrategy.EXCLUDE)

    jar {
        archiveBaseName.set(projectName)
        manifest {
            attributes 'Implementation-Title': projectName, 'Implementation-Version': archiveVersion
        }
    }
}

allprojects {
    buildscript {
        repositories {
            google()
            mavenLocal()
            mavenCentral()
            gradlePluginPortal()
            maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
            maven { url "https://oss.sonatype.org/content/repositories/releases/" }
        }
    }

    repositories {
        google()
        mavenLocal()
        mavenCentral()
        gradlePluginPortal()
        maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
        maven { url "https://oss.sonatype.org/content/repositories/releases/" }
    }

    tasks.withType(JavaCompile) {
        options.encoding = 'UTF-8'
    }
    tasks.withType(Javadoc) {
        options.encoding = 'UTF-8'
        options.addBooleanOption('use', true);
    }
    tasks.withType(Test) {
        systemProperty 'file.encoding', 'UTF-8'
    }

    if (JavaVersion.current().isJava8Compatible()) {
        tasks.withType(Javadoc) {
            options.addStringOption('Xdoclint:none,-missing', '-quiet')
        }
    }

    if (JavaVersion.current().isJava9Compatible()) {
        tasks.withType(Javadoc) {
            options.addStringOption("-release", "8");
        }
    }
}